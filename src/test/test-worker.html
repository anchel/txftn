

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Worker Test</title>
        <meta name="author" content="Mofei">
        
        
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../modules/ConstDef.js"></script>
		
    </head>

    <body style="background-color:black; color:white;">
        <div>
            <header>
                <h1>Worker Test</h1>
            </header>
            <div>
                <input type="file" id="file">
                <div id="box"> </div>
				<div id="progress"></div>
            </div>
            <footer>
                <p>
                    
                </p>
            </footer>
        </div>
        <script type="text/javascript">

			window.onerror = function (errorMsg, url, lineNumber) {
				alert('Error: ' + errorMsg + ' Script: ' + url + ' Line: ' + lineNumber);
			}
			
			var CONST_DEF = self.FTN_H5_CONST_DEF;
			var EventType = CONST_DEF.EventType;
			var AlgType = CONST_DEF.AlgType;
			
			function log(msg){
				if(window.console && console.log){
					console.log(msg);
				}
			}
			function plog(msg){
			    var el = document.getElementById('box');
				el.innerHTML = el.innerHTML + msg + '<br>';
			}
			
			function progress(msg){
			    var el = document.getElementById('progress');
				el.innerHTML = msg;
			}
		
			var file = null;
			var worker = new Worker('../dist/alg-worker.js');
			worker.addEventListener('message', function(e){
				
				var data = e.data;
				var evType = data.eventType;
				switch(evType){
					case EventType.REPLY.SCAN_START:
						plog('scan start');
						break;
					case EventType.REPLY.SCAN_ING:
						var processed = data.result.processed;
						
						progress((processed*100/file.size).toFixed(2) + '%');
						break;
					case EventType.REPLY.SCAN_SUCCESS:
						plog('scan success ' + data.result.md5);
						break;
					case EventType.REPLY.SCAN_CANCEL:
						plog('scan cancel');
						break;
					default:
				}
				
			}, false);
			
			
            document.getElementById("file").addEventListener("change", function(e) {
				
				file = document.getElementById("file").files[0];
                
				
				
				worker.postMessage({
					eventType : EventType.SEND.FILE_SCAN,
					algType : AlgType.MD5,
					fileInfo : {
					    file : file,
						chunkSize : 2097152
					}
				});
            });
        </script>
    </body>
</html>
